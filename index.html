<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <div class="form-group">
            <h3>Generate Link QR Code</h3>
            <input type="text" id="link" placeholder="Enter Link Here">
            <button onclick="generateLinkQRCode()">Generate QR Code</button>
            <div id="link-qr-code"></div>
            <button id="download-button" style="display:none;" onclick="downloadQRCode()">Download QR Code</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
